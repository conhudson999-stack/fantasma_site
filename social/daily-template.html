<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Fantasma Football — Daily Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Outfit', sans-serif;
    }

    .slide {
      width: 1080px;
      height: 1080px;
      position: relative;
      overflow: hidden;
    }

    /* ── Base layout for all variants ── */
    .slide-inner {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* ── Navy background (default) ── */
    .bg-navy {
      background: #040C14;
    }

    .bg-navy::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 40%, rgba(197, 179, 88, 0.06) 0%, transparent 60%);
      pointer-events: none;
    }

    /* ── Cream background ── */
    .bg-cream {
      background: #F8F7F4;
    }

    /* ── Corner marks ── */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 10;
    }
    .corner::before, .corner::after {
      content: '';
      position: absolute;
      background: rgba(197, 179, 88, 0.25);
    }
    .corner-tl { top: 48px; left: 48px; }
    .corner-tl::before { top: 0; left: 0; width: 40px; height: 1px; }
    .corner-tl::after { top: 0; left: 0; width: 1px; height: 40px; }
    .corner-tr { top: 48px; right: 48px; }
    .corner-tr::before { top: 0; right: 0; width: 40px; height: 1px; }
    .corner-tr::after { top: 0; right: 0; width: 1px; height: 40px; }
    .corner-bl { bottom: 48px; left: 48px; }
    .corner-bl::before { bottom: 0; left: 0; width: 40px; height: 1px; }
    .corner-bl::after { bottom: 0; left: 0; width: 1px; height: 40px; }
    .corner-br { bottom: 48px; right: 48px; }
    .corner-br::before { bottom: 0; right: 0; width: 40px; height: 1px; }
    .corner-br::after { bottom: 0; right: 0; width: 1px; height: 40px; }

    /* ── Scan lines overlay ── */
    .scanlines::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 5;
    }

    /* ── Grain texture ── */
    .grain::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-size: 128px;
      pointer-events: none;
      z-index: 4;
    }

    /* ── Typography ── */
    .headline {
      font-family: 'Bebas Neue', sans-serif;
      line-height: 0.9;
      letter-spacing: 4px;
      position: relative;
      z-index: 2;
    }

    .headline-xl { font-size: 120px; }
    .headline-lg { font-size: 96px; }
    .headline-md { font-size: 72px; }

    .body-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 18px;
      line-height: 1.6;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    .label {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 6px;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    .text-white { color: #FFFFFF; }
    .text-gold { color: #C5B358; }
    .text-cream { color: #F8F7F4; }
    .text-navy { color: #040C14; }
    .text-muted { color: rgba(255, 255, 255, 0.5); }
    .text-muted-dark { color: rgba(10, 10, 10, 0.5); }

    /* ── Accent elements ── */
    .gold-bar {
      width: 48px;
      height: 3px;
      background: #C5B358;
      position: relative;
      z-index: 2;
    }

    .gold-bar-vertical {
      width: 4px;
      height: 36px;
      background: #C5B358;
      position: relative;
      z-index: 2;
    }

    /* ── Watermark ── */
    .watermark {
      position: absolute;
      bottom: 48px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 13px;
      letter-spacing: 4px;
      color: rgba(255, 255, 255, 0.2);
      z-index: 10;
    }

    .watermark.dark {
      color: rgba(10, 10, 10, 0.2);
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: stat-highlight
       Big stat number with context line
    ══════════════════════════════════════════════════════════════ */
    .layout-stat {
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px;
      gap: 24px;
    }

    .stat-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 200px;
      line-height: 0.85;
      letter-spacing: 6px;
      color: #C5B358;
      position: relative;
      z-index: 2;
    }

    .stat-suffix {
      font-size: 120px;
      color: rgba(197, 179, 88, 0.6);
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: training-tip
       Numbered drill / tip format
    ══════════════════════════════════════════════════════════════ */
    .layout-tip {
      padding: 100px 80px;
      gap: 32px;
    }

    .tip-number {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 13px;
      letter-spacing: 6px;
      color: rgba(197, 179, 88, 0.5);
      position: relative;
      z-index: 2;
    }

    .tip-steps {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 16px;
      position: relative;
      z-index: 2;
    }

    .tip-step {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .step-marker {
      width: 4px;
      height: 4px;
      min-width: 4px;
      background: #C5B358;
      border-radius: 50%;
      margin-top: 10px;
    }

    .step-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      line-height: 1.4;
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: quote / motivation
       Centered bold quote with attribution
    ══════════════════════════════════════════════════════════════ */
    .layout-quote {
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px;
      gap: 40px;
    }

    .quote-marks {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      color: rgba(197, 179, 88, 0.15);
      line-height: 0.5;
      position: relative;
      z-index: 2;
    }

    .quote-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 80px;
      line-height: 0.95;
      letter-spacing: 3px;
      color: #FFFFFF;
      position: relative;
      z-index: 2;
    }

    .quote-attr {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 14px;
      letter-spacing: 4px;
      color: rgba(197, 179, 88, 0.6);
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: local-callout
       Location-focused announcement
    ══════════════════════════════════════════════════════════════ */
    .layout-callout {
      padding: 100px 80px;
      justify-content: center;
      gap: 32px;
    }

    .callout-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid rgba(197, 179, 88, 0.3);
      border-radius: 4px;
      align-self: flex-start;
      position: relative;
      z-index: 2;
    }

    .callout-badge-dot {
      width: 6px;
      height: 6px;
      background: #C5B358;
      border-radius: 50%;
    }

    .callout-badge-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 12px;
      letter-spacing: 3px;
      color: #C5B358;
      text-transform: uppercase;
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: data-blocks
       Grid of data points
    ══════════════════════════════════════════════════════════════ */
    .layout-data {
      padding: 80px;
      gap: 40px;
    }

    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      position: relative;
      z-index: 2;
    }

    .data-block {
      padding: 32px;
      background: rgba(197, 179, 88, 0.04);
      border: 1px solid rgba(197, 179, 88, 0.1);
      border-radius: 8px;
    }

    .data-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 56px;
      color: #C5B358;
      letter-spacing: 2px;
      line-height: 1;
    }

    .data-label {
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 8px;
    }

    /* ══════════════════════════════════════════════════════════════
       VARIANT: cta (call-to-action)
       Strong booking / action prompt
    ══════════════════════════════════════════════════════════════ */
    .layout-cta {
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px;
      gap: 40px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 40px;
      border: 2px solid #C5B358;
      border-radius: 0;
      background: transparent;
      position: relative;
      z-index: 2;
    }

    .cta-button-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 4px;
      color: #C5B358;
      text-transform: uppercase;
    }

    .cta-arrow {
      font-size: 18px;
      color: #C5B358;
    }
  </style>
</head>
<body>

<div class="slide" id="slide-stat">
  <div class="slide-inner bg-navy scanlines grain layout-stat">
    <div class="corner corner-tl"></div><div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div><div class="corner corner-br"></div>
    <div class="label text-gold">TRAINING EDGE</div>
    <div class="stat-number">87%</div>
    <div class="headline headline-md text-white">OF D1 PLAYERS TRAINED PRIVATELY</div>
    <div class="gold-bar"></div>
    <div class="body-text text-muted">Elevate your game before tryouts with personalized coaching at Fantasma Football.</div>
    <div class="watermark">@FANTASMAFOOTBALL</div>
  </div>
</div>
</body>
</html>
